<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <main class="container">
    <div class="scoreboard">
      <div class="outcome">Choose your weapon!</div>
      <div class="score">The first to score 5 wins the game...</div> 
    </div>
    <div class="play-button">
      <button id="rock"><img src="./images/rock.png"></button>
      <button id="paper"><img src="./images/paper.png"></button>
      <button id="scissors"><img src="./images/scissors.png"></button>
    </div>
    <div id="score"></div>
  </main>
  <footer> Webpage by:<a id="info" href="https://github.com/Gulin7"> GulinT </a> </footer> 
</body>

</html>
